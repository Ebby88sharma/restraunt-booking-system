{% extends 'base.html' %}

{% block content %}
<h2>My Bookings</h2>
<ul id="booking-list">
    {% for booking in bookings %}
    <li>
        <strong>Table {{ booking.table.table_number }}</strong> -
        {{ booking.booking_date }} at {{ booking.booking_time }}
        (Guests: {{ booking.guests }})
        <button class="delete-btn" data-id="{{ booking.id }}">Cancel</button>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'create_booking' %}" class="button">Make a New Booking</a>
{% endblock %}
