{% extends 'base.html' %}

{% block content %}
<h2>Make a New Booking</h2>
<form id="booking-form" method="POST">
    {% csrf_token %}
    <label for="table_id">Table:</label>
    <select name="table_id" id="table-id" required>
        {% for table in tables %}
        <option value="{{ table.id }}">Table {{ table.table_number }} (Capacity: {{ table.capacity }})</option>
        {% endfor %}
    </select>
    <br>
    <label for="booking_date">Date:</label>
    <input type="date" name="booking_date" id="booking-date" required>
    <br>
    <label for="booking_time">Time:</label>
    <input type="time" name="booking_time" id="booking-time" required>
    <br>
    <label for="guests">Guests:</label>
    <input type="number" name="guests" id="guests" required>
    <br>
    <button type="submit">Book Table</button>
</form>
{% endblock %}
