{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="h3">Restaurant Booking System</h1>
            <nav class="mt-2">
                <a href="{% url 'booking_list' %}" class="text-white me-3">My Bookings</a>
                <a href="{% url 'create_booking' %}" class="text-white me-3">New Booking</a>
                <a href="{% url 'logout' %}" class="text-white">Logout</a>
            </nav>
        </div>
    </header>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-dark text-white text-center py-2">
        &copy; 2025 Restaurant Booking System
    </footer>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
